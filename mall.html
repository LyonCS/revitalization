<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村振兴商品</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="page-title">乡村振兴商品</h1>
        <div id="cart-icon">
            <img src="shopping.webp" alt="Shopping Cart" onclick="toggleCart()">
            <div id="cart">
                <h2>购物车</h2>
                <ul id="cart-items"></ul>
                <button onclick="checkout()">结算</button>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="product">
            
            <img src="抹茶粉.jpg" alt="Product Image">
            <h2>抹茶粉</h2>
            <p class="price">29.9元/罐（100g）</p>
            <button onclick="addToCart('商品1')">添加到购物车</button>
        </div>
        <div class="product">
            <img src="茶园鸡.jpg" alt="Product Image">
            <h2>茶园鸡</h2>
            <p class="price">158.8元/整只（1200g）</p>
            <button onclick="addToCart('商品2')">添加到购物车</button>
        </div>
        <div class="product">
            <img src="金银菊花茶包.jpg" alt="Product Image">
            <h2>金银菊花茶包</h2>
            <p class="price">16.9元/袋（独立三角包 50包）</p>
            <button onclick="addToCart('商品3')">添加到购物车</button>
        </div>
        <div class="product">
            <img src="艾草锤.jpg" alt="Product Image">
            <h2>艾草锤</h2>
            <p class="price">12.9元/个（26cm）</p>
            <button onclick="addToCart('商品4')">添加到购物车</button>
        </div>
        <div class="product">
            <img src="手工竹编.jpg" alt="Product Image">
            <h2>手工竹编</h2>
            <p class="price">19.9元/3只（小号/中号/大号）</p>
            <button onclick="addToCart('商品5')">添加到购物车</button>
        </div>
        <div class="product">
            <img src="茶雕中国象棋.jpg" alt="Product Image">
            <h2>茶雕中国象棋</h2>
            <p class="price">168.8元/盒（双层）</p>
            <button onclick="addToCart('商品6')">添加到购物车</button>
        </div>
    </div>
    <div id="cart-container">
        <div id="cart">
            <h2>购物车</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">结算</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
